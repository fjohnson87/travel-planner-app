<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Planner</title>
  </head>
  <body>
    <main class="container">
      <h1>Travel Planner</h1>

      <form id="tripForm">
        <label>
          Destination
          <input id="location" type="text" placeholder="e.g., Paris" required />
        </label>

        <label>
          Departure date
          <input id="date" type="date" required />
        </label>

        <button id="submitBtn" type="submit">Plan trip</button>
      </form>

      <section id="results" class="card" aria-live="polite"></section>
    </main>
  </body>
</html>
